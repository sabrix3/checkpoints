<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="store.js" defer></script>
</head>
<body>
    <h1>Shopping Next-Gen Consoles</h1>
    <section class="shopping-cart">
        <div class="cart-row">
            <span class="cart-item cart-header cart-column">PRODUCTS</span>
            <span class="cart-price cart-header cart-column">PRICE</span>
            <span class="cart-quantity cart-header cart-column">QUANTITY</span>
        </div>
        <div class="cart-items">
            <div class="cart-row">
                <div class="cart-item cart-column">
                    <i class="fa fa-heart "style="font-size:25px;"></i>
                    <img class="cart-item-image" src="Images/ps5-sony-inscriptions-beta.jpg">
                    <span class="cart-item-title"><strong>Playstation 5</strong><br><div class="view"><a href="">View product</a></div></span>
            
                </div>
                <span class="cart-price cart-column">$499</span>
                <div class="cart-quantity cart-column">
                    <input class="cart-quantity-input" type="number" value="0">
                    <button class="btn btn-danger" type="button">REMOVE</button>
                </div>
            </div>
            <div class="cart-row">
                <div class="cart-item cart-column">
                    <i class="fa fa-heart "style="font-size:25px;"></i>
                    <img class="cart-item-image" src="Images/Xbox-Series-X.jpg">
                    <span class="cart-item-title"><strong>Xbox Series X</strong><br><div class="view"><a href="">View product</a></div></span>
                    
                </div>
                <span class="cart-price cart-column">$499</span>
                <div class="cart-quantity cart-column">
                    <input class="cart-quantity-input" type="number" value="0">
                    <button class="btn btn-danger" type="button">REMOVE</button>
                </div>
            </div>
            <div class="cart-row">
                <div class="cart-item cart-column">
                    <i class="fa fa-heart "style="font-size:25px;"></i>
                    <img class="cart-item-image" src="Images/xbox-series-s-face-770.jpg">
                    <span class="cart-item-title"><strong>Xbox Series S</strong><br><div class="view"><a href="">View product</a></div></span>
                </div>
                <span class="cart-price cart-column">$299</span>
                <div class="cart-quantity cart-column">
                    <input class="cart-quantity-input" type="number" value="0">
                    <button class="btn btn-danger" type="button">REMOVE</button>
                </div>
            </div>
        </div>
        <div class="cart-total">
            <strong class="cart-total-title">Total</strong>
            <span class="cart-total-price">$0</span>
        </div>
        <button class="btn btn-primary btn-purchase" type="button">PURCHASE</button>
    </section>
    
</body>
</html>
